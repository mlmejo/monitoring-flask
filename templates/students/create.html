{% extends "layout.html" %}
{% block content %}
  <h1 class="h4 mb-4">Add Student</h1>
  <form action="" method="post">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

    <div class="col-md-5 mb-3">
      <label for="name" class="col-form-label col-form-label-sm">Name</label>
      <input
        type="text"
        name="name"
        id="name"
        class="form-control form-control-sm"
      />
    </div>

    <div class="col-md-5 mb-3">
      <label for="email" class="col-form-label col-form-label-sm"
        >Email address</label
      >
      <input
        type="email"
        name="email"
        id="email"
        class="form-control form-control-sm"
      />
    </div>

    <div class="col-md-5 mb-3">
      <label for="password" class="col-form-label col-form-label-sm"
        >Password</label
      >
      <input
        type="password"
        name="password"
        id="password"
        class="form-control form-control-sm"
      />
    </div>

    <div class="col-md-5 mb-3">
      <label
        for="password_confirmation"
        class="col-form-label col-form-label-sm"
        >Confirm password</label
      >
      <input
        type="password"
        name="password_confirmation"
        id="password_confirmation"
        class="form-control form-control-sm"
      />
    </div>

    <div class="d-flex mt-3 align-items-center">
      <a
        href="{{ url_for('students.list_') }}"
        class="me-1 btn btn-sm btn-secondary"
        >Cancel</a
      >
      <button type="submit" class="btn btn-sm btn-primary">Save</button>
    </div>
  </form>
{% endblock %}
