{% extends "layout.html" %}
{% block content %}
  <a
    href="{{ url_for('teachers.create_teacher') }}"
    class="mb-3 btn btn-primary"
  >
    Add Instructor
  </a>
  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a class="nav-link active" aria-current="page" href="#">Instructors</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{{ url_for('students.list_') }}">Students</a>
    </li>
  </ul>
  <div class="p-3 table-responsive">
    <table class="dataTable table table-bordered table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email address</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        {% for teacher in teachers %}
          <tr>
            <td>
              <a href="{{ url_for('schedules.list_', teacher_id=teacher.id)}}" class="text-decoration-none">
                {{ teacher.user.name }}
              </a>
            </td>
            <td>{{ teacher.user.email }}</td>
            <td>
              <a
                href="{{ url_for('teachers.teacher_delete', teacher_id=teacher.id) }}"
                class="badge text-bg-danger text-decoration-none"
              >
                Delete
              </a>
              <a
                href="{{ url_for('teachers.update', teacher_id=teacher.id) }}"
                class="badge px-3 text-bg-success text-decoration-none"
                >Edit</a
              >
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
