{% extends "layout.html" %}
{% block content %}
  <h1 class="h4 mb-4">Create Subject</h1>
  <form action="" method="post">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

    <div class="col-md-5">
      <label for="title" class="col-form-label col-form-label-sm">Descriptive title</label>
      <input
        type="text"
        name="title"
        id="title"
        class="form-control form-control-sm"
      />
    </div>

    <div class="col-md-5 mt-3">
      <label for="course_number" class="col-form-label col-form-label-sm">Course number</label>
      <input
        type="text"
        name="course_number"
        id="course_number"
        class="form-control form-control-sm"
      />
    </div>

    <div class="col-md-5 mt-3">
      <label for="lec_hours" class="col-form-label col-form-label-sm">Lecture Hours</label>
      <input
        type="number"
        name="lec_hours"
        id="lec_hours"
        class="form-control form-control-sm"
      />
    </div>

    <div class="col-md-5 mt-3">
      <label for="lab_hours" class="col-form-label col-form-label-sm">Laboratory Hours</label>
      <input
        type="number"
        name="lab_hours"
        id="lab_hours"
        class="form-control form-control-sm"
      />
    </div>

    <div class="col-md-5 mt-3">
      <label for="units" class="col-form-label col-form-label-sm">Units</label>
      <input
        type="text"
        inputmode="numeric"
        name="units"
        id="units"
        class="form-control form-control-sm"
      />
    </div>

    <div class="d-flex mt-3 align-items-center">
      <a
        href="{{ url_for('subjects.list_') }}"
        class="me-1 btn btn-sm btn-secondary"
        >Cancel</a
      >
      <button type="submit" class="btn btn-sm btn-primary">Save</button>
    </div>
  </form>
{% endblock %}
