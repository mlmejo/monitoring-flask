{% extends "layout.html" %}
{% block content %}
  <h1 class="h4 mb-4">Create Schedule</h1>
  <form action="" method="post">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

    <div class="col-md-5 mb-3">
      <label for="section" class="col-form-label col-form-label-sm"
        >Section</label
      >
      <input
        type="text"
        name="section"
        id="section"
        class="form-control form-control-sm"
      />
    </div>

    <div class="col-md-5 mb-3">
      <label for="teacher" class="col-form-label col-form-label-sm"
        >Subject</label
      >
      <select name="subject_id" id="subject" class="form-select form-select-sm">
        <option value="">Select Subject</option>
        {% for subject in subjects %}
          <option value="{{ subject.id }}">{{ subject.title }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="col-md-5 mb-3">
      <label for="teacher" class="col-form-label col-form-label-sm"
        >Teacher</label
      >
      <select name="teacher_id" id="teacher" class="form-select form-select-sm">
        <option value="">Select Teacher</option>
        {% for teacher in teachers %}
          <option value="{{ teacher.id }}">{{ teacher.user.name }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="d-flex mt-3 align-items-center">
      <a
        href="{{ url_for('teachers.list_') }}"
        class="me-1 btn btn-sm btn-secondary"
        >Cancel</a
      >
      <button type="submit" class="btn btn-sm btn-primary">Save</button>
    </div>
  </form>
{% endblock %}
