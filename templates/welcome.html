<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attendance Monitoring</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='signin.css') }}"
    />
    <style>
      body {
        background-image: url("/static/asscat-campus.jpg");
        background-size: cover;
        background-position: center;
      }
    </style>
  </head>
  <body class="text-center">
    <main class="form-signin rounded shadow bg-white p-3 w-100 m-auto">
      <img src="{{ url_for('static', filename='asscat-logo.png') }}" alt="" width="64" height="64" class="mb-4">
      <form action="" method="post">
        <h1 class="h4 mb-2 fw-normal">Please sign in</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} text-center">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
        <div class="mb-3 text-start">
          <label for="email" class="col-form-label col-form-label-sm"
            >Email address</label
          >
          <input
            type="email"
            name="email"
            class="form-control form-control-sm"
            id="email"
            required
          />
        </div>
        <div class="mb-3 text-start">
          <label for="password" class="col-form-label col-form-label-sm"
            >Password</label
          >
          <input
            type="password"
            name="password"
            class="form-control form-control-sm"
            id="password"
            required
          />
        </div>

        <button class="w-100 btn btn-sm btn-primary" type="submit">
          Sign in
        </button>
      </form>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
